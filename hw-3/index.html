<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> ;
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Latest compiled Java Script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Kviz</title>

</head>

<body>
    <div class="container">
        <h1 class="d-flex justify-content-around">Kviz opšteg znaja</h1>
        <div id="pr1" class="justify-content-around align-items-center">
            <button id="tsp" class="btn btn-outline-primary ">Tablica sa poenima(Top 10 igrača)</button>
            <button id="zi" class="btn btn-outline-primary ">Započni igru</button>
        </div>
        <div id="pr2" class="slide ">
            <form class="">

                <div class="form-group row">
                    <label for="inputIme" class="col-sm-2 col-form-label">Ime</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputIme" placeholder="Korisnicko ime">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="boja" class="col-sm-2 col-form-label">Boja</label>
                    <div class="col-sm-10">
                        <input type="color" class="form-control" id="boja">
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button type="button" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-warning">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
